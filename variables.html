<!DOCTYPE html>
<html>
  <head>
    <title>
      Variables
    </title>      
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);
      console.log(variable1 + 2);

      let result = variable1 + 8;
      console.log(result);

      const message = 'yo!';
      console.log(message);

      variable1 = 5;
      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3; /*types of variables let, const, var*/
      var variable3 = 3;  /*not used much*/

      console.log(typeof variable2);
      console.log(typeof message);

    </script>
  </body>
</html>
