<!DOCTYPE html>
<html>
  <head>
    <title>
      Booleans
    </title>      
  </head>
  <body>
    <script>
    
      console.log(typeof true);
      console.log(3 > 5);
      console.log(3 === 5);
      console.log(3 !== 5);
      console.log('5' == 5);  /* double equals are not used because it converts the types on its own for comparison */

      if (3 > 5) {
        console.log('hello');
      } else {
        console.log('bye');
      }

      const legalAge = 18;
      const age = 16;

      if (age >= legalAge) {
        console.log('You can drive');
      } else if (age === 16) {
        console.log('Only gearless vehicles allowed')
      } else {
        console.log('You cannot drive');
      }

      console.log(true && false);  /*AND operator*/
      console.log(true || false);  /*OR operator*/
      console.log(!false);  /*NOT operator*/

      if (0) {
        console.log('truthy');
      }

      const cartQuantity = 5;

      if (cartQuantity){
        console.log('Cart has products.');
      }

      console.log(!0);
      console.log('text' / 5);
      const variable1 = undefined;
      console.log(variable1);

      const result = true ? 'truthy' : 'falsy';
      console.log(result);  /*this is a shortcut for an if statment using ternary operator (?:) */

      false && console.log('yo!');

      const msg = 3 && 'yo!';
      console.log(msg);  /*this is a shortcut for an if statment using guard operator (&&) */

      const currency = undefined || 'USD';
      console.log(currency);  /*this is a shortcut for an if statment using default operator (||) */

    </script>
  </body>
</html>
