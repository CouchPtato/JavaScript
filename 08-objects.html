<!DOCTYPE html>
<html>
  <head>
    <title>
      Objects
    </title>      
  </head>
  <body>
    <script>
      /*const product = {
        name: 'socks',
        price: '150'
      };

      console.log(product);
      console.log(product.price);

      product.name = 'cotton socks';
      console.log(product.name);

      product.newProperty = true;
      console.log(product);

      delete product.newProperty;
      console.log(product);*/

      const product2 = {
        name: 'shirt',
        ['delivery-time']: '1 day',
        rating: {
          stars: 4.5,
          count: 87
        },
        fun: function func1() {
          console.log('function inside object');
        }
      };
      console.log(product2.name);
      console.log(product2['name']);
      console.log(product2['delivery-time']); /* or else it will consider '-' sign as subtract sign if use product2.delivery-time */ 

      console.log(product2.rating);
      product2.fun();

      console.log(typeof console.log);

      /*javascript object to json object
      conversion*/
      console.log(JSON.stringify(product2));

      /*json object to javascript object
      conversion*/
      const jsonString = JSON.stringify(product2);
      console.log(JSON.parse(jsonString));
      
      console.log('hello'.length);
      console.log('hello'.toUpperCase());

      const obj1 = {
        message: 'hello'
      };
      const obj2 = obj1; /*copy by reference as objects in js are references*/

      obj1.message = 'goodjob'; /*even if obj1 is made constant we can still change the data inside it as it only keeps the reference constant*/
      console.log(obj1);
      console.log(obj2);

      const obj3 = {
        message: 'goodjob'
      };
      console.log(obj3 === obj1);
      console.log(obj2 === obj1);

      const obj4 = {
        message: 'goodjob',
        price: 799
      };
      //const message = obj4.message;
      const { message, price } = obj4;
      console.log(message);
      console.log(price);

      const obj5 = {
        //message: message
        message,
        /*method: function func1() {
          console.log('method');
        }*/
        method() {
          console.log('method');
        }
      }
      console.log(obj5);
      
    </script>
  </body>
</html>
